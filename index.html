<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6a875c2d7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section >
        <!-- <form action="submit" class="layout" > -->
            <div class="layout">
            
            <input value="" class="calculator-screen" name="output" disabled>
            <br>
            <div class="grid">
            <button class="btn btn__operation" id="percentage">%</button>
            <button class="btn btn__el" id="backspace"> <i class="fas fa-backspace"></i> </button>
            <button type="reset" class="btn btn__el"  id="C">C</button>
            <button class="btn btn__operation" value="/" id="divide"> &divide;</button>
            <!-- <button class="btn btn__operation"><i class="fas fa-divide"></i></button> -->
            <button class="btn" name="number" value=9 data-cy="seven" id="7">7</button>
            <button class="btn" name="number" value=8 id="8">8</button>
            <button class="btn" name="number" value=9 id="9">9</button>
            <button class="btn btn__operation" id="mutiply" value="*">&times;</button>
            <button class="btn" name="number" value=4 id="4">4</button>
            <button class="btn" name="number" value=5 id="5">5</button>
            <button class="btn" name="number" value=6 id="6">6</button>
            <button class="btn btn__operation" id="substract" value="-">-</button>
            <button class="btn" name="number" value=1 id="1">1</button>
            <button class="btn" name="number" value=2 id="2">2</button>
            <button class="btn" name="number" value=3 id="3">3</button>
            <button class="btn btn__operation" id="plus" value="+">+</button>            
            <button class="btn" id="prefix">+/-</button>
            <button class="btn" name="number" value=0 id="0">0</button>
            <button class="btn" name="number" id="dot" value=".">.</button>
            <button type="submit" class="btn btn__operation" id="equal" value="=">=</button>
        </div>
    </div>
        <!-- </form> -->
    </section>
    <script src="js/function.js"></script>
</body>
</html>
