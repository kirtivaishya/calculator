<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <section >
        <form action="submit" class="layout" >
            <div >
            <input value="" class="calculator-screen" name="output" disabled>
            <br>
            <div class="grid">
            <button class="btn btn-el" id="percentage">%</button>
            <button class="btn btn-el" id="CE">CE</button>
            <button type="reset" class="btn btn-el"  id="C">C</button>
            <button class="btn btn-operation" id="backspace">backspace</button>
            <button class="btn" id="7">7</button>
            <button class="btn" name="number" value=8>8</button>
            <button class="btn" name="number" value=9 id="9">9</button>
            <button class="btn btn-operation" id="*">*</button>
            <button class="btn" name="number" value=4 id="4">4</button>
            <button class="btn" name="number" value=5 id="5">5</button>
            <button class="btn" name="number" value=6 id="6">6</button>
            <button class="btn btn-operation" id="substract">-</button>
            <button class="btn" name="number" value=1 id="1">1</button>
            <button class="btn" name="number" value=2 id="2">2</button>
            <button class="btn" name="number" value=3 id="3">3</button>
            <button class="btn btn-operation" id="+">+</button>            
            <button class="btn" id="prefix">+/-</button>
            <button class="btn" name="number" value=0 id="0">0</button>
            <button class="btn" id="dot">.</button>
            <button type="submit" class="btn btn-operation" id="equal">=</button>
        </div>
    </div>
        </form>
    </section>
    <script src="js/function.js"></script>
</body>
</html>
