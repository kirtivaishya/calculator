<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/function.js"></script>
</head>
<body>
    <section >
        <form action="" >
            <input type="number" >
            <br>
            <div class="grid">
            <button class="btn btn-el" id="percentage">%</button>
            <button class="btn btn-el" id="CE">CE</button>
            <button class="btn btn-el"  id="C">C</button>
            <button class="btn btn-operation" id="backspace">backspace</button>
            <button class="btn" id="7">7</button>
            <button class="btn" name="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn btn-operation" id="*">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn btn-operation" id="substract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn btn-operation" id="+">+</button>            
            <button class="btn" id="prefix">+/-</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="dot">.</button>
            <button class="btn btn-operation" id="equal">=</button>
        </div>
        </form>
    </section>
  
</body>
</html>
